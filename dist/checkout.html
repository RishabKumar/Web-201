<html>


<head>
    <title>
        FOODIE - CART
    </title>
    <link href="min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800" rel="stylesheet">
<link href="min.css" rel="stylesheet"></head>

<body>

    <header class='header-height-l'>
        <div class='logo'>
            <img src='https://www.nusu.co.uk/asset/Organisation/6583/Logo%20cropped.png?thumbnail_width=480&thumbnail_height=480&resize_type=ResizeWidth'>
        </div>
        <nav>
            <ul>
                <li>
                    <h3><a href='index.html'>Menu</a></h3>
                </li>
                <li>
                    <h3><a href='cart.html'>Cart(<span class='cart-count'>0</span>)</a></h3>
                </li>
            </ul>
        </nav>
    </header>
    <section class='container col-12'>
        <section class='checkout-container auto-margin'>

            <div class='accordian-container' id='address'>
                <button>ADDRESS</button>
                <div class='address'>
                    <span>Address Line1</span><span><input></span>
                    <span>Address Line2</span><span><input></span>
                    <span>City</span><span><input></span>
                    <span>State</span><span><input></span>
                    <span></span><span><a href='#'>Proceed</a></span>
                </div>
            </div>
            <div class='accordian-container' id='summary'>
                <button>ORDER SUMMARY</button>
                <div class='summary'>
                    <span>BIRYANI (F) x 3</span><span>800</span>
                    <span>BIRYANI (H) x 1</span><span>400</span>
                    <span>SUBTOTAL</span><span>1200</span>
                    <span>TAX (5%)</span><span>56</span>
                    <span>TOTAL</span><span>1256</span>
                    <span></span><span><a href='#'>Proceed</a></span>
                </div>
            </div>
            <div class='accordian-container' id='paymentoptions'>
                <button>PAYMENT</button>
                <div class='payment'>
                    <span><input type='checkbox'>COD</span>
                </div>
            </div>


        </section>
    </section>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
