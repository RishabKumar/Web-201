<html>


<head>
    <title>
        FOODIE - CART
    </title>

</head>

<body>

    <header class='header-height-l'>
        <div class='logo'>
            <img src='https://www.nusu.co.uk/asset/Organisation/6583/Logo%20cropped.png?thumbnail_width=480&thumbnail_height=480&resize_type=ResizeWidth'>
        </div>
        <nav>
            <ul>
                <li><a href='index.html'>Menu</a></li>
                <li><a href='cart.html'>Cart(<span class='cart-count'>0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class='container'>
        <section class='cart-container'>

            <div class='cart-item'>
                <div class='cart-item-img'>
                    <div>
                        <img src='static/Chicken-Biryani.jpg' width='100%'>
                    </div>
                </div>
                <div class='cart-item-desc'>
                    <div>
                        <h2>BIRYANI</h2>
                    </div>
                    <div class='size-container'>
                        <span class="label">
                            <h3>
                                H<input name="size" value="h" class="halfSize" type="radio">F<input name="size" value="f" class="fullSize" checked="checked" type="radio">
                            </h3>
                        </span>
                    </div>
                    <div class='item-price'>
                        <h3><span>Rs 500.0</span></h3>
                    </div>

                </div>
                <div class='item-qty'>
                    <span>
                        <a href='#'>-</a>
                        <input type='text' readonly value='0'>
                        <a href='#'>+</a>
                    </span>
                </div>
                <div class='remove-item'>
                    <button>REMOVE</button>
                </div>

            </div>



        </section>



    </section>






</body>

</html>
